<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="cardLogin">
         <div class="imgLogin">
            
            <img src="img/imgLogo.png" alt="">
         </div>

         <div class="rightLogin">

            <div class="buttonClose">
                 <a href="#"><svg  xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#1F4662" class="bi bi-x-lg" viewBox="0 0 16 16">
                    <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                    </svg></a>
            </div>
       
            <div class="textLogin">
              <h2>Login</h2>
            </div>
         
            <div class="textEmail">
               <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#1F4662" class="bi bi-envelope" viewBox="0 0 16 16">
                  <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
                </svg>
                <a style="margin: 10px;"></a>
                <a>Email</a>
            </div>
            
            <div>
               <input type="text" placeholder="" class="inputsLogin"><div></div>
            </div>

            <div class="textPassword">
               <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#1F4662" class="bi bi-chat-square-dots" viewBox="0 0 16 16">
                  <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1h-2.5a2 2 0 0 0-1.6.8L8 14.333 6.1 11.8a2 2 0 0 0-1.6-.8H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h2.5a1 1 0 0 1 .8.4l1.9 2.533a1 1 0 0 0 1.6 0l1.9-2.533a1 1 0 0 1 .8-.4H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                  <path d="M5 6a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                </svg>
                <a style="margin: 10px;"></a>
                <a>Senha</a>
            </div>

            <div>
               <input type="text" placeholder="" class="inputsLogin"><div></div>
            </div>
            
            <div class="cardsClicks">
             <div class="clickEnter"><a href="#">Entrar</a></div>
             <div class="clickRecoverPassword"><a href="#">Recuperar Senha</a></div>
            </div>

         </div>
   </div>

   
</body>

</html>
